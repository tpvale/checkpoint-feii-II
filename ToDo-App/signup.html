<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" id="inNome">
        <small id="nomeValidacao"></small>
      </label>
      <label>
        Apelido:
        <input type="text" id="inApelido">
        <small id="apelidoValidacao"></small>
      </label>
      <label>
        Email:
        <input type="email" id="inEmail">
        <small id="emailValidacao"></small>
      </label>
      <label>
        Senha:
        <input type="password" id="inSenha">
      </label>
      <label>
        Repetir senha:
        <input type="password" id="inConfSenha">
        <div id="message">
          <h4>A senha deve conter:</h4>
          <p id="length" class="invalid">A senha deve conter pelo menos <b>8 caracteres</b></p>
          <p id="letter" class="invalid">Pelo menos <b>1 letra</b></p>
          <p id="number" class="invalid">Pelo menos <b>1 número</b></p>
        </div>
      </label>

      <button id="btSignup">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="scripts/validacoes/utils.js"></script>
  <script src="scripts/signup/script.js"></script>
</body>

</html>
