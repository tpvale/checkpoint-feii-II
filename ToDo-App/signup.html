<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />
  </head>

  <body>
    <div class="left">
      <img src="./assets/pessoa-signup.png" alt="" />
    </div>
    <div class="right">
      <form>
        <div class="form-header">
          <p>To-Do App</p>
        </div>

        <label>
          Nome:
          <input type="text" id="inNome" required />
          <small id="nomeValidacaoCadastro"></small>
        </label>
        <label>
          Apelido:
          <input type="text" id="inApelido" required />
          <small id="apelidoValidacaoCadastro"></small>
        </label>
        <label>
          Email:
          <input type="email" id="inEmail" required />
          <small id="emailValidacaoCadastro"></small>
        </label>
        <label>
          Senha:
          <input type="password" id="senha" name="password" required />
          <small id="senhaValidacaoCadastro"></small>
        </label>
        <label>
          Repetir senha:
          <input type="password" id="conferirSenha" required />
          <small id="repetirSenhaValidacaoCadastro"></small>
        </label>
        <div id="mensagem">
          <h3>A senha deve conter pelo menos:</h3>
          <p id="letraMin" class="invalid">
            Uma <strong>letra minuscula</strong>
          </p>
          <p id="letraMai" class="invalid">
            Uma <strong>letra maiuscula</strong>
          </p>
          <p id="numero" class="invalid">Um <strong>número</strong></p>
          <p id="comprimento" class="invalid">
            No minimo <strong>8 caracteres</strong>
          </p>
        </div>

        <button id="btSignup">Criar conta</button>
      </form>
      <div class="ingressar">
        <a href="index.html">Já possui conta? Acesse aqui</a>
      </div>
    </div>

    <script src="scripts/validacoes/utils.js"></script>
    <script src="scripts/signup/script.js"></script>
  </body>
</html>
